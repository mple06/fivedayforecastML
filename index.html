<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five Day Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
      <div class="row" id="row-container">
        <div class="col-md-2 search">
          <div class="row input">
            <input type="text" name="" id="searchInput" />
            <button id="searchBtn">Search</button>
          </div>
        </div>

        <div class="col-md-10 info">
          <div class="row">
            <h3 id="cityValue">City</h3>
            <h3 id="currentDate">
              <span id="dateValue"></h3></span>
                <p id="icon"></p>
          </div>

          <div class="row currentinfo">
            <p>
              Temperature:
              <span id="tempValue"></span>
              <br />
              Wind Speed:
              <span id="windValue"></span>
              <br />
              Humidity:
              <span id="humValue"></span>
              <br />
              UV Index:
              <span id="uvValue"></span>
            </p>
          </div>

          <h3>5-Day Forecast</h3>
          <div class="row forecastinfo">
            <div id="day1" class="card col-md">
              <p id="date1">DATE</p>
              <br />
              <p id="icon1"></p>
              <br />
              <p>Temperature:<span id="tempValue1"></span></p>
              <br />
              <p>Humidity:<span id="humValue1"></span></p>
              <br />
            </div>
            <div id="day2" class="card col-md">
              <p id="date2">DATE</p>
              <br />
              <p id="icon2"></p>
              <br />
              <p>Temperature:<span id="tempValue2"></span></p>
              <br />
              <p>Humidity:<span id="humValue2"></span></p>
              <br />
            </div>
            <div id="day3" class="card col-md">
              <p id="date3">DATE</p>
              <br />
              <p id="icon3"></p>
              <br />
              <p>Temperature:<span id="tempValue3"></span></p>
              <br />
              <p>Humidity:<span id="humValue3"></span></p>
              <br />
            </div>
            <div id="day4" class="card col-md">
              <p id="date4">DATE</p>
              <br />
              <p id="icon4"></p>
              <br />
              <p>Temperature:<span id="tempValue4"></span></p>
              <br />
              <p>Humidity:<span id="humValue4"></span></p>
              <br />
            </div>
            <div id="day5" class="card col-md">
              <p id="date5">DATE</p>
              <br />
              <p id="icon5"></p>
              <br />
              <p>Temperature:<span id="tempValue5"></span></p>
              <br />
              <p>Humidity:<span id="humValue5"></span></p>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
